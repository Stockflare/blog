---
layout: default
---

<div class="home">

  <h1 class="small-xs-padding nested-text-dark">
    <i class="icon icon-brand ion-compose"></i> Stockflare Blog
  </h1>

  <div class="small-xs-right-padding">
    <div class="row">
      {% for post in site.posts %}
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
        <div class="widget border-brand-hover small-xs-left-margin small-xs-bottom-margin blog-post-widget">
          <a href="{{ post.url | prepend: site.baseurl }}">
            <div class="image-canvas background-brand" style="background-image:url({{ post.image }});">
              <div class="background"></div>
              <div class="canvas-content">
                <div class="small-xs-padding">
                  <h2 class="micro-xs-bottom-margin text-normal no-wrap">{{ post.title }}</h2>
                  <h6 class="text-normal">By {{ post.author }} on {{ post.date | date: "%b %-d, %Y" }}</h6>
                </div>
              </div>
            </div>
            <div class="small-xs-margin row">
              <div class="small-xs-padded-col col-xs-12">
                <p class="no-xs-margin text-bright text-clamp-80">{{ post.content | strip_html | truncatewords:55}}</p>
              </div>
            </div>
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

</div>
