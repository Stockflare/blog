---
layout: default
---
<div class="inner-post-container">

	<div class="container">

		<div class="row">

			<div class="col-md-8 col-md-offset-2 post-info">
				<h1>{{ page.title }}</h1>
				<p class="meta">Created On {{ page.date | date: "%b %-d, %Y" }}{% if page.author %}, By {{ page.author }}{% endif %}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
			</div>

		</div>

		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="img-inpost"><img src="{{ page.image }}"/></div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-8 col-md-offset-2">
			  <article class="post-content">
			  	{{ content }}
			  </article>
			</div>
		</div>



	</div>

</div>
